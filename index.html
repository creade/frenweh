<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
    html,
    body,
    #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
    }
    #controls  {
        height:10%;
    }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
    var map;

    function initialize() {
        var polyColors = {
            2007: "#0f5c90",
            2008: "#eff8fd",
            2009: "#d56316",
            2010: "#900f5c",
            2011: "#0f9084",
            2012: "#430f90",
            2013: "#90840f",
            2014: "#900f1c"
        }

        var anchors = {
          "north": [0, -100],
          "south": new google.maps.Point(0, 10),
          "east": new google.maps.Point(10, 0),
          "west":new  google.maps.Point(-10, 0)
        }

        // Create a simple map.
        map = new google.maps.Map(document.getElementById('map-canvas'), {
            zoom: 1,
            center: {
                lat: 0,
                lng: 0
            },
            styles: [{
                "featureType": "water",
                "stylers": [{
                    "color": "#021019"
                }]
            }, {
                "featureType": "landscape",
                "stylers": [{
                    "color": "#08304b"
                }]
            }, {
                "featureType": "poi",
                "elementType": "geometry",
                "stylers": [{
                    "color": "#0c4152"
                }, {
                    "lightness": 5
                }]
            }, {
                "featureType": "road.highway",
                "elementType": "geometry.fill",
                "stylers": [{
                    "color": "#000000"
                }]
            }, {
                "featureType": "road.highway",
                "elementType": "geometry.stroke",
                "stylers": [{
                    "color": "#0b434f"
                }, {
                    "lightness": 25
                }]
            }, {
                "featureType": "road.arterial",
                "elementType": "geometry.fill",
                "stylers": [{
                    "color": "#000000"
                }]
            }, {
                "featureType": "road.arterial",
                "elementType": "geometry.stroke",
                "stylers": [{
                    "color": "#0b3d51"
                }, {
                    "lightness": 16
                }]
            }, {
                "featureType": "road.local",
                "elementType": "geometry",
                "stylers": [{
                    "color": "#000000"
                }]
            }, {
                "elementType": "labels.text.fill",
                "stylers": [{
                    "color": "#ffffff"
                }]
            }, {
                "elementType": "labels.text.stroke",
                "stylers": [{
                    "color": "#000000"
                }, {
                    "lightness": 13
                }]
            }, {
                "featureType": "transit",
                "stylers": [{
                    "color": "#146474"
                }]
            }, {
                "featureType": "administrative",
                "elementType": "geometry.fill",
                "stylers": [{
                    "color": "#000000"
                }]
            }, {
                "featureType": "administrative",
                "elementType": "geometry.stroke",
                "stylers": [{
                    "color": "#144b53"
                }, {
                    "lightness": 14
                }, {
                    "weight": 1.4
                }]
            }]
        });

        // Load a GeoJSON from the same server as our demo.
        map.data.loadGeoJson('frenweh.json');

        map.data.setStyle(function(feature) {
            var year = feature.getProperty('year');
            var name = feature.getProperty('name');
            var direction = feature.getProperty('direction');

            if(!name){
              return {
                fillColor: polyColors[year]
              }
            } else {
              return {
                icon:{
                  url:"chevron_"+direction+".png",
                  scaledSize: new google.maps.Size(10, 10)
                  
                }
              }

            }

        });

    }

    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>
    <div id="map-canvas"></div>
</body>

</html>
